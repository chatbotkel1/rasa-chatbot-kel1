responses:
  utter_jenis_kampus_unsri:
  - text: Kampus Universitas Sriwijaya berlokasi di beberapa tempat yaitu Kampus Indralaya, Kampus Bukit Besar, Kampus Fakultas Kedokteran, Kampus FKIP, Kampus Program Pascasarjana dan Fakultas Pertanian
  utter_lokasi_kampus_indralaya:
  - text: Kampus Universitas Sriwijaya Indralaya terletak di jalan Palembang – Prabumulih, sekitar 38 km dari Kampus Bukit Besar
  utter_lokasi_kampus_fakultas_kedokteran:
  - text: Kampus Fakultas Kedokteran Universitas Sriwijaya berada di Komplek Rumah Sakit Mohammad Hoesin, Palembang
  utter_lokasi_kampus_fkip:
  - text: Kampus Fakultas Keguruan dan Ilmu Pendidikan (FKIP) Universitas Sriwijaya berada di Jalan Srijaya km 5,5 dan di Jalan Ogan, Palembang
  utter_lokasi_kampus_pascasarjana:
  - text: Kampus Program Pascasarjana, serta Fakultas Pertanian Universitas Sriwijaya berada di Jalan Padang Selasa, Bukit Besar, Palembang
  utter_fasilitas_kampus_indralaya:
  - text: Di Kampus Indralaya Universitas Sriwijaya terdapat Perpustakaan Utama, Kantor Pusat Administrasi (KPA),  Auditorium, Lembaga Bahasa, Lembaga Penelitian dan Pengabdian kepada Masyarakat,  Lembaga Pengembangan Pembelajaran dan Penjaminan Mutu Pendidikan (LP3MP),  Laboratorium, Pusat Informasi dan Komputer (PIK), Pusat Pengembangan Karakter dan Karir  (CDC), Pusat Arsip, Pusat Kegiatan Kemahasiswaan, Klinik Kesehatan, Masjid, Stadion dan  Fasilitas Olahraga, Asrama dan Apartemen Mahasiswa, Student Training Centre (STC), Camping  Ground, Kebun Percobaan, serta stasiun pemadam kebakaran
  utter_fasilitas_pendidikan_kampus_indralaya:
  - text: |-
      Fasilitas pendidikan di kampus Indralaya berlokasi di delapan zona, yaitu
      a. Zona Fakultas Ekonomi
      b. Zona FKIP dan Fakultas Ilmu Komputer
      c. Zona Fakultas Pertanian
      d. Zona Fakultas MIPA
      e. Zona Fakultas Teknik
      f. Zona Fakultas Kedokteran dan FKM
      g. Zona Fakultas Hukum
      h. Zona Fakultas Ilmu Sosial dan Ilmu Politik
  utter_lokasi_luas_kebun_percobaan:
  - text: Universitas Sriwijaya mempunyai fasilitas Kebun Percobaan dengan luas sekitar 45,3 hektar di Kecamatan Gelumbang, Muara Enim, 62 kilometer dari Kota Palembang
  utter_jumlah_fakultas_unsri:
  - text: Saat ini Universitas Sriwijaya memiliki 10 fakultas, dan Program Pascasarjana yang menyelenggarakan Pendidikan Program Diploma Tiga (D3), Program Sarjana (S1), Program  Magister (S2), dan Program Doktor (S3), Program Pendidikan Profesi, dan Program Profesi  Dokter Spesialis (PPDS).
  utter_unsur_lambang_universitas_sriwijaya:
  - text: |-
      Unsur dari lambang Universitas Sriwijaya adalah
      a. Mahkota bunga melati
      b. Mahkota bunga seruni yang ujung kelopaknyamengarah ke kiri di atas mahkota bunga melati
      c. Cahaya dipusatkan pada mahkota bungaseruni di atas mahkota bunga melati
      d. Kata “UNIVERSITAS SRIWIJAYA
      e. Pita bertuliskan Motto “ILMU ALAT PENGABDIAN
  utter_warna_mahkota_bunga_melati:
  - text: Pada mahkota bunga melati terdapat 2 warna yaitu biru pada garis tepi di kelopak melati dan kuning muda pada kelopak melati
  utter_warna_mahkota_bunga_seruni:
  - text: Kelopak bunga seruni berwarna kuning emas
  utter_warna_cahaya_mahkota_bunga_seruni:
  - text: Cahaya yang memancar dari mahkota bunga seruni berwarna putih dengan latar belakang berwarna biru tua
  utter_warna_Kata_universitas_sriwijaya:
  - text: Tulisan UNIVERSITAS SRIWIJAYA berwarna putih melingkar dengan latar berwarna hitam
  utter_warna_motto_ilmu_alat_pengabdian:
  - text: Motto ILMU ALAT PENGABDIAN berwarna kuning emas berbentuk pita
  utter_keterangan_mahkota_bunga_melati:
  - text: Bunga Melati (Jasminum sambac) merupakan bunga suci yang melambangkan kemurnian, keanggunan, keluhuran, wibawa, dan kesetiaan pada cita-cita. Pada lambang ini digambarkan lima mahkota bunga (corolla) dengan warna kuning muda. Lima mahkota bunga melambangkan Pancasila sebagai falsafah hidup bangsa Indonesia, sedangkan warna kuning muda melambangkan warna Universitas
  utter_keterangan_mahkota_bunga_seruni:
  - text: Bunga Seruni (Chrysanthemum species) sebagai lambang yang paling tua ditemukan dalam sejarah Sriwijaya. Pada lambang digambarkan mahkota bunga (corolla) dari bunga tepi (marginal flowers), berjumlah 29, berwarna kuning emas yang terpilin. Jumlah mahkotanya melambangkan tanggal lahir Universitas Sriwijaya pada tanggal 29 Oktober 1960 dan warna kuning emas menandakan keagungan Sriwijaya. Mahkota bunga yang terpilin ke kanan yang mengakibatkan ujung kelopaknya mengarah ke kiri dimaksudkan bahwa Universitas ini berjalan seirama dengan perputaran zaman
  utter_keterangan_cahaya_mahkota_bunga_seruni:
  - text: Cahaya melambangkan ilmu pengetahuan, yang menerangi jagad, menunjukkan bahwa hanya dengan ILMU ketidaktahuan dapat ditiadakan. Ilmu digambarkan dengan cahaya (nur) sebanyak 60 pancaran sinar dengan 10 sinar besar, berarti bulan Oktober tahun 1960
  utter_keterangan_Kata_universitas_sriwijaya:
  - text: Kata UNIVERSITAS SRIWIJAYA ditulis dengan huruf putih di atas dasar hitam yang melingkar di dalam bunga Seruni. Hitam melambangkan ketidaktahuan. Dengan adanya cahaya ketidaktahuan dapat ditiadakan, yang dilambangkan dengan huruf putih pada kata-kata UNIVERSITAS SRIWIJAYA menandakan Universitas Sriwijaya sebagai gudang ilmu
  utter_keterangan_motto_ilmu_alat_pengabdian:
  - text: Motto ILMU ALAT PENGABDIAN ditulis dengan huruf berwarna emas di atas dasar hitam yang terletak dalam selendang di bagian bawah lambang. Motto ini melambangkan bahwa manusia wajib mengabdi kepada Tuhan, Negara, bangsa, masyarakat dan keluarga. Pengabdian yang tidak disertai dengan ilmu pengetahuan tidaklah sempurna
  utter_salam:
  - text: Halo, Apa yang ingin anda tanyakan?
  utter_selamat_tinggal:
  - text: Terima kasih telah menggunakan layanan kami. Sampai jumpa lagi!
  utter_terima_kasih:
  - text: Sama-sama, apakah ada pertanyaan lain?
  utter_diluar_topik:
  - text: Maaf, pertanyaan anda diluar topik, mohon beri saya pertanyaan mengenai Universitas Sriwijaya!
  utter_banyak_pergantian_rektor_unsri:
  - text: Hingga saat ini, Universitas Sriwijaya telah mengalami pergantian 10 orang rektor
  utter_rektor_unsri_saat_ini:
  - text: Rektor Universitas Sriwijaya saat ini dipegang oleh Prof. Dr. Ir. H. Anis Saggaff, MSCE
  utter_awal_kedudukan_unsri:
  - text: Awal berdirinya Universitas Sriwijaya berkedudukan di Jalan Srijaya Negara, Bukit Besar, Palembang
  utter_tahun_pertama_kegiatan_perkuliahan_indralaya:
  - text: Kegiatan perkuliahan kampus utama Indralaya Univrsitas Sriwijaya dimulai pada tahun 1995
  utter_tanggal_diresmikan_kampus_indralaya:
  - text: Kampus utama Universitas Sriwijaya Indralaya diresmikan pada tanggal 6 Maret 1997 oleh Presiden Soeharto
  utter_letak_kampus_indralaya_unsri:
  - text: Kampus utama Universitas Sriwijaya Indralaya terletak di Indralaya, Organ Ilir, Sumatera Selatan
  utter_presiden_indonesia_yang_meresmikan_kampus_indralaya_unsri:
  - text: Kampus utama Universitas Sriwijaya diresmikan oleh Presiden Soeharto pada tanggal 6 Maret 1997
  utter_yang_menghadiri_peresmian_kampus_indralaya_unsri:
  - text: Dalam peresmian kampus utama Universitas Sriwijaya Indralaya dihadiri oleh Civitas Akademika, unsur pemerintahan, dunia usaha, dan tokoh masyarakat di Sumatera Selatan
  utter_tanda_resmi_kampus_utama_indralaya:
  - text: Dalam peresmian kampus utama Universitas Sriwijaya Indralaya dilakukan penandatanganan prasasti peresmian Kampus Universitas Sriwijaya oleh Presiden Soeharto sebagai tanda
  utter_program_pendidikan_unsri:
  - text: Universitas Sriwijaya memiliki Program Pascasarjana yang menyelenggarakan Pendidikan Diploma Tiga (D3), Program Pendidikan Sarjana (S1), Magister (S2), Doktor (S3), dan Pendidikan Profesi.
  utter_fakultas_unsri:
  - text: Di Universitas Sriwijaya terdapat sepuluh fakultas yang diantaranya, Fakultas Ekonomi, Fakultas Hukum, Fakultas Teknik, Fakultas Kedokteran, Fakultas Pertanian, Fakultas Keguruan dan Ilmu Pendidikan, Fakultas Ilmu Sosial dan Ilmu Politik, Fakultas Matematika dan Ilmu Pengetahuan Alam, Fakultas Ilmu Komputer, dan Fakultas Kesehatan Masyarakat.
  utter_bot:
  - text: Saya adalah BOT yang dibuat menggunakan Framework RASA yang menjelaskan isi buku pedoman akademik UNSRI dari halaman 1-8
  utter_jumlah_jurusan_fe:
  - text: Jumlah jurusan / program studi di Fakultas Ekonomi adalah 10, yang terdiri dari 3 jurusan dengan program sarjana, 2 jurusan dengan program diploma tiga, 3 jurusan dengan program magister, dan 2 jurusan dengan program doktor
  utter_jumlah_jurusan_fh:
  - text: Jumlah jurusan / program studi di Fakultas Hukum adalah 4, yang terdiri dari 1 jurusan dengan program sarjana (S1), 2 jurusan dengan program magister, dan 1 jurusan dengan program doktor
  utter_jumlah_jurusan_ft:
  - text: Jumlah jurusan / program studi di Fakultas Teknik adalah 12, yang terdiri dari 7 jurusan dengan program sarjana (S1), 4 jurusan dengan program magister, dan 1 jurusan dengan program doktor
  utter_jumlah_jurusan_fk:
  - text: Jumlah jurusan / program studi di Fakultas Kedokteran adalah 19, yang terdiri dari 12 jurusan dengan program spesialis, 1 jurusan dengan program magister, 1 jurusan dengan program doktoral, dan 5 jurusan dengan program sarjana
  utter_jumlah_jurusan_fp:
  - text: Jumlah jurusan / program studi di Fakultas Pertanian adalah 13, yang terdiri dari 10 jurusan dengan program sarjana (S1), 2 jurusan dengan program magister, dan 1 jurusan dengan program doktoral
  utter_makna_lambang:
  - text: Lambang Universitas Sriwijaya memiliki arti bahwa Universitas Sriwijaya sebagai milik Bangsa Indonesia yang berfalsafah hidup Pancasila selalu dengan penuh daya dan dinamika meningkatkan ilmu pengetahuan guna memerangi ketidaktahuan yang merupakan penghalang bagi masyarakat Bangsa Indonesia untuk mencapai cita-cita masyarakat adil dan makmur serta dalam ridho Tuhan Yang Maha Esa.
  utter_bendera:
  - text: 'Bendera universitas dengan Lambang Universitas Sriwijaya berwarna kuning, berbentuk persegi panjang dengan ukuran panjang berbanding lebar 3 : 2, berwarna dasar kuning dengan kode warna (R = 255 G = 255 B = 0), di tengah-tengahnya terdapat lambang Universitas Sriwijaya'
  utter_mars:
  - text: |-
      Mars Universitas Sriwijaya
      Hei warga Unsri pahlawan muda
      Maju bergerak maju (ya maju)
      Dengan pancasila nyata di dada
      Bina hidup baru
      Hei warga Unsri angkatan muda
      Maju membangun maju (ya maju)
      Menuju masyarakat adil dan makmur
      Mengemban ampera
      Di dalam Unsri bersatu padu
      Pengabdian dan ilmu (dan ilmu)
      Mengabdi kepada Tuhan Yang Esa
      Negara dan bangsa
      Hei warga Unsri mari berseru
      Seruan kudus syahdu (dan syahdu)
      Dirgahayu Unsri dirgahayulah
      Selama-lamanya
  utter_hymne:
  - text: |-
      Hymne Universitas Sriwijaya
      Universitas Sriwijaya
      Lambang kemajuan bangsaku
      Dengan falsafah Pancasila
      Mengabdi kepada ibu pertiwi
      Ilmu alat pengabdian
      Tuk menerangi alam semesta
      Dengan semboyan pengabdian
      Ke arah kejayaan abadi
      Universitas Sriwijaya
      Sumber ilmu sepanjang masa
      Membentuk generasi baru
      Yang penuh semangat untuk Mengabdi
      Melati bangsa yang suci
      Lambang agung keluhuran cipta
      Dengan rahmat Tuhan Yang Esa
      Menuju masyarakat adil’ makmur
  utter_pencipta_mars:
  - text: Mars Universitas Sriwijaya diciptakan oleh dr. Tuti Ariani Bachtiar dan diaransemen oleh dr. Tuti Ariani Bachtiar
  utter_pencipta_hymne:
  - text: Hymne Universitas Sriwijaya diciptakan oleh dr. Tuti Ariani Bachtiar dan diaransemen oleh dr. Tuti Ariani Bachtiar
  utter_sejarah_unsri:
  - text: |-
      Keinginan masyarakat Sumatera Selatan untuk memiliki sebuah perguruan tinggi telah ada sejak awal tahun 1950-an. Keinginan tersebut secara resmi dikemukakan oleh beberapa tokoh masyarakat pada HUT RI yang ketujuh dan diwujudkan dengan membentuk “Panitia Fakultas Sumatera Selatan. Kemudian di bawah “Yayasan Perguruan Tinggi Syakyakirti secara resmi pada 31 Oktober 1953 didirikan Fakultas Ekonomi yang dihadiri oleh Mr. Hadi (Sekretaris Jenderal Kementerian Pendidikan Pengajaran dan Kebudayaan), Drg. M. Isa (Gubernur Sumatera Selatan), Bambang Utoyo (Panglima TT II Sriwijaya), dan Ali Gathmyr (Ketua DPRD Sumatera Selatan). Penguasa Darurat Militer Teritorial II Sriwijaya memberikan bantuan keuangan untuk mendirikan sebuah gedung permanen untuk Yayasan Perguruan Tinggi Syakyakirti di Bukit Besar yang sekarang adalah Gedung Lembaga Bahasa di Kampus UNSRI Bukit Besar. 
       Upacara peletakan batu pertama dilakukan pada tanggal 31 Oktober 1957. Tanggal 1 November 1957 diresmikan “Fakultas Hukum dan Pengetahuan Masyarakat. Kolonel Harun Sohar (Panglima selaku Ketua Peperda TT II / Sriwijaya) dan Ahmad Bastari (Gubernur / Kepala Daerah) adalah delegasi yang menemui Menteri Pendidikan Pengajaran dan Kebudayaan (PPK), yaitu Mr. Mohammad Yamin pada bulan Desember 1959, memperoleh jaminan kesediaan Pemerintah untuk mengambil alih Perguruan Tinggi Syakyakirti menjadi Universitas Negeri. Akhirnya berdasarkan PP No. 42 Tahun 1960 tanggal 29 Oktober 1960 ditetapkanlah Universitas Sriwjaya (UNSRI) sebagai Universitas Negeri di Sumatera Selatan 
       Upacara Peresmian dilakukan oleh Presiden Soekarno pada 3 November 1960 dengan penandatanganan piagam pendirian yang disaksikan oleh Menteri PPK, yaitu Mr. Priyono dan beberapa Duta Besar Negara sahabat. Keppres No. 696/M Tahun 1960 tanggal 29 Oktober 1960 menunjuk pengangkatan Drg. M. Isa sebagai rektor pertama Universitas Sriwijaya. 
       Pada awal berdirinya, UNSRI berkedudukan di Jalan Srijaya Negara, Bukit Besar, Palembang. Mulai tahun 1995 kegiatan perkuliahan UNSRI terletak di Indralaya yang diresmikan pada 6 Maret 1997 oleh Presiden Soeharto dengan penandatanganan prasasti peresmian Kampus UNSRI. Peresmian tersebut juga dihadiri oleh civitas akademika, unsur pemerintahan, dunia usaha, dan tokoh masyarakat di Sumatera Selatan.
  utter_ide_dibentuk:
  - text: Ide pertama dibentuknya sebuah perguruan tinggi di Sumatera Selatan telah ada sejak awal tahun 1950-an
  utter_keinginan_masyarakat:
  - text: Keinginan didirikannya perguruan tinggi secara resmi dikemukakan oleh tokoh masyarakat
  utter_kapan_resepsi:
  - text: Dikemukakan perguruan tinggi selaras dengan perayaan Hari kemerdekaan RI yang jatuh pada pada tanggal 17 agustus 1952
  utter_pembentukan_panitia:
  - text: Hasil dikemukakannya Perguruan Tinggi diwujudkan dalam dibentuknya Panitia Fakultas Sumatera Selatan.
  utter_yayasan_perguruan_tinggi:
  - text: Fakultas Ekonomi secara resmi didirikan di bawah Yayasan Perguruan Tinggi Syakyakirti
  utter_fakultas_ekonomi:
  - text: Universitas Sriwijaya diresmikan dengan pembentukan Fakultas Ekonomi pada tanggal 31 Oktober 1953
  utter_tokoh_yang_hadir:
  - text: Tokoh yang hadir dalam dalam peresmian Fakultas Ekonomi adalah Mr. Hadi, sekretaris jenderal kementerian pendidikan pengajaran dan kebudayaan (ppk), drg. m. isa (gubernur sumatera selatan), bambang utoyo (panglima tt ii sriwijaya), dan ali gathmyr (ketua dprd sumatera selatan).
  utter_bantuan_keuangan:
  - text: Penguasa darurat militer teritorial II sriwijaya memberikan bantuan keuangan untuk mendirikan sebuah gedung permanen untuk yayasan perguruan tinggi syakyakirti di bukit besar
  utter_lembaga_bahasa:
  - text: Saat ini gedung tersebut menjadi gedung lembaga bahasa di kampus Universitas Sriwijaya Bukit Besar, Palembang
  utter_batu_pertama:
  - text: upacara peletakan batu pertama dilakukan pada tanggal 31 oktober 1957
  utter_didirikan_fakultas:
  - text: Didirikan Fakultas Hukum dan Pengetahuan Masyarakat didirikan pada tanggal 1 november 1957, bertepatan dengan perayaan dies natalis iv fakultas ekonomi
  utter_yang_mendatangi_peresmian:
  - text: Tokoh masyarakat yang menjadi perwakilan terbentukmya unsri antara lain, kolonel harun sohar (panglima selaku ketua peperda tt ii / sriwijaya) dan ahmad bastari (gubernur/kepala daerah) sebagai delegasi yang menemui menteri ppk (mr. mohamad yamin)
  utter_penetapan_unsri:
  - text: Universitas Sriwijaya resmi ditetapkan berdasarkan peraturan pemerintah no. 42 tahun 1960 tanggal 29 oktober 1960
  utter_upacara_peresmian:
  - text: Upacara peresmian Universitas Sriwijaya dilakukan oleh presiden soekarno tanggal 3 november 1960 dengan acara penandatanganan piagam pendirian
  utter_saksi_yang_hadir:
  - text: Saksi yang hadir dalam peresmian unsri adalah menteri ppk (mr. priyono), dan beberapa duta besar negara sahabat
