  utter_makna_lambang:
  - text: Lambang Universitas Sriwijaya memiliki arti bahwa Universitas Sriwijaya sebagai milik Bangsa Indonesia yang berfalsafah hidup Pancasila selalu dengan penuh daya dan dinamika meningkatkan ilmu pengetahuan guna memerangi ketidaktahuan yang merupakan penghalang bagi masyarakat Bangsa Indonesia untuk mencapai cita-cita masyarakat adil dan makmur serta dalam ridho Tuhan Yang Maha Esa.
  utter_bendera:
  - text: 'Bendera universitas dengan Lambang Universitas Sriwijaya berwarna kuning, berbentuk persegi panjang dengan ukuran panjang berbanding lebar 3 : 2, berwarna dasar kuning dengan kode warna (R = 255 G = 255 B = 0), di tengah-tengahnya terdapat lambang Universitas Sriwijaya'
  utter_mars:
  - text: |-
      Mars Univeritas Sriwijaya

      Hei warga Unsri pahlawan muda
      Maju bergerak maju (ya maju)
      Dengan pancasila nyata di dada
      Bina hidup baru 

      Hei warga Unsri angkatan muda
      Maju membangun maju (ya maju)
      Menuju masyarakat adil dan makmur
      Mengemban ampera

      Di dalam Unsri bersatu padu
      Pengabdian dan ilmu (dan ilmu)
      Mengabdi kepada Tuhan Yang Esa
      Negara dan bangsa

      Hei warga Unsri mari berseru
      Seruan kudus syahdu (dan syahdu)
      Dirgahayu Unsri dirgahayulah
      Selama-lamanya
  utter_hymne:
  - text: |-
      Hymne Univeritas Sriwijaya

      Universitas Sriwijaya
      Lambang kemajuan bangsaku
      Dengan falsafah Pancasila
      Mengabdi kepada ibu pertiwi

      Ilmu alat pengabdian
      Tuk menerangi alam semesta
      Dengan semboyan pengabdian
      Ke arah kejayaan abadi

      Universitas Sriwijaya
      Sumber ilmu sepanjang masa
      Membentuk generasi baru
      Yang penuh semangat untuk mengabdi

      Melati bangsa yang suci
      Lambang agung keluhuran cipta
      Dengan rahmat Tuhan Yang Esa
      Menuju masyarakat adil’ makmur
