responses:
  utter_jenis_kampus_unsri:
  - text: Kampus Universitas Sriwijaya berlokasi di beberapa tempat yaitu Kampus Indralaya, Kampus Bukit Besar, Kampus Fakultas Kedokteran, Kampus FKIP, Kampus Program Pascasarjana dan Fakultas Pertanian
  utter_lokasi_kampus_indralaya:
  - text: Kampus Universitas Sriwijaya Indralaya terletak di jalan Palembang – Prabumulih, sekitar 38 km dari Kampus Bukit Besar
  utter_lokasi_kampus_fakultas_kedokteran:
  - text: Kampus Fakultas Kedokteran Universitas Sriwijaya berada di Komplek Rumah Sakit Mohammad Hoesin, Palembang
  utter_lokasi_kampus_fkip:
  - text: Kampus Fakultas Keguruan dan Ilmu Pendidikan (FKIP) Universitas Sriwijaya berada di Jalan Srijaya km 5,5 dan di Jalan Ogan, Palembang
  utter_lokasi_kampus_pascasarjana:
  - text: Kampus Program Pascasarjana, serta Fakultas Pertanian Universitas Sriwijaya berada di Jalan Padang Selasa, Bukit Besar, Palembang
  utter_fasilitas_kampus_indralaya:
  - text: Di Kampus Indralaya Universitas Sriwijaya terdapat Perpustakaan Utama, Kantor Pusat Administrasi (KPA),  Auditorium, Lembaga Bahasa, Lembaga Penelitian dan Pengabdian kepada Masyarakat,  Lembaga Pengembangan Pembelajaran dan Penjaminan Mutu Pendidikan (LP3MP),  Laboratorium, Pusat Informasi dan Komputer (PIK), Pusat Pengembangan Karakter dan Karir  (CDC), Pusat Arsip, Pusat Kegiatan Kemahasiswaan, Klinik Kesehatan, Masjid, Stadion dan  Fasilitas Olahraga, Asrama dan Apartemen Mahasiswa, Student Training Centre (STC), Camping  Ground, Kebun Percobaan, serta stasiun pemadam kebakaran
  utter_fasilitas_pendidikan_kampus_indralaya:
  - text: |-
      Fasilitas pendidikan di kampus Indralaya berlokasi di delapan zona, yaitu:
       1. Zona : Fakultas Ekonomi
       2. Zona : FKIP dan Fakultas Ilmu Komputer
       3. Zona : Fakultas Pertanian
       4. Zona : Fakultas MIPA
       5. Zona : Fakultas Teknik
       6. Zona : Fakultas Kedokteran dan FKM
       7. Zona : Fakultas Hukum
       8. Zona : Fakultas Ilmu Sosial dan Ilmu Politik
  utter_lokasi_luas_kebun_percobaan:
  - text: Universitas Sriwijaya mempunyai fasilitas Kebun Percobaan dengan luas sekitar 45,3 hektar di Kecamatan Gelumbang, Muara Enim, 62 kilometer dari Kota Palembang
  utter_jumlah_fakultas_unsri:
  - text: Saat ini Universitas Sriwijaya memiliki 10 fakultas, dan Program Pascasarjana yang menyelenggarakan Pendidikan Program Diploma Tiga (D3), Program Sarjana (S1), Program  Magister (S2), dan Program Doktor (S3), Program Pendidikan Profesi, dan Program Profesi  Dokter Spesialis (PPDS).
  utter_unsur_lambang_universitas_sriwijaya:
  - text: |-
      Unsur dari lambang Universitas Sriwijaya adalah
      1. Mahkota bunga melati
      2. Mahkota bunga seruni yang ujung kelopaknyamengarah ke kiri di atas mahkota bunga melati
      3. Cahaya dipusatkan pada mahkota bungaseruni di atas mahkota bunga melati
      4. Kata “UNIVERSITAS SRIWIJAYA”
      5. Pita bertuliskan Motto “ILMU ALAT PENGABDIAN”
  utter_warna_mahkota_bunga_melati:
  - text: Pada mahkota bunga melati terdapat 2 warna yaitu biru pada garis tepi di kelopak melati dan kuning muda pada kelopak melati
  utter_warna_mahkota_bunga_seruni:
  - text: Kelopak bunga seruni berwarna kuning emas
  utter_warna_cahaya_mahkota_bunga_seruni:
  - text: Cahaya yang memancar dari mahkota bunga seruni berwarna putih dengan latar belakang berwarna biru tua
  utter_warna_Kata_universitas_sriwijaya:
  - text: Tulisan UNIVERSITAS SRIWIJAYA berwarna putih melingkar dengan latar berwarna hitam
  utter_warna_motto_ilmu_alat_pengabdian:
  - text: Motto ILMU ALAT PENGABDIAN berwarna kuning emas berbentuk pita
  utter_keterangan_mahkota_bunga_melati:
  - text: Bunga Melati (Jasminum sambac) merupakan bunga suci yang melambangkan kemurnian, keanggunan, keluhuran, wibawa, dan kesetiaan pada cita-cita. Pada lambang ini digambarkan lima mahkota bunga (corolla) dengan warna kuning muda. Lima mahkota bunga melambangkan Pancasila sebagai falsafah hidup bangsa Indonesia, sedangkan warna kuning muda melambangkan warna Universitas
  utter_keterangan_mahkota_bunga_seruni:
  - text: Bunga Seruni (Chrysanthemum species) sebagai lambang yang paling tua ditemukan dalam sejarah Sriwijaya. Pada lambang digambarkan mahkota bunga (corolla) dari bunga tepi (marginal flowers), berjumlah 29, berwarna kuning emas yang terpilin. Jumlah mahkotanya melambangkan tanggal lahir Universitas Sriwijaya pada tanggal 29 Oktober 1960 dan warna kuning emas menandakan keagungan Sriwijaya. Mahkota bunga yang terpilin ke kanan yang mengakibatkan ujung kelopaknya mengarah ke kiri dimaksudkan bahwa Universitas ini berjalan seirama dengan perputaran zaman
  utter_keterangan_cahaya_mahkota_bunga_seruni:
  - text: Cahaya melambangkan ilmu pengetahuan, yang menerangi jagad, menunjukkan bahwa hanya dengan ILMU ketidaktahuan dapat ditiadakan. Ilmu digambarkan dengan cahaya (nur) sebanyak 60 pancaran sinar dengan 10 sinar besar, berarti bulan Oktober tahun 1960
  utter_keterangan_Kata_universitas_sriwijaya:
  - text: Kata UNIVERSITAS SRIWIJAYA ditulis dengan huruf putih di atas dasar hitam yang melingkar di dalam bunga Seruni. Hitam melambangkan ketidaktahuan. Dengan adanya cahaya ketidaktahuan dapat ditiadakan, yang dilambangkan dengan huruf putih pada kata-kata UNIVERSITAS SRIWIJAYA menandakan Universitas Sriwijaya sebagai gudang ilmu
  utter_keterangan_motto_ilmu_alat_pengabdian:
  - text: Motto ILMU ALAT PENGABDIAN ditulis dengan huruf berwarna emas di atas dasar hitam yang terletak dalam selendang di bagian bawah lambang. Motto ini melambangkan bahwa manusia wajib mengabdi kepada Tuhan, Negara, bangsa, masyarakat dan keluarga. Pengabdian yang tidak disertai dengan ilmu pengetahuan tidaklah sempurna
  utter_salam:
  - text: Halo juga, Apa yang ingin anda tanyakan?
  utter_selamat_tinggal:
  - text: Terima kasih telah menggunakan layanan kami. Sampai jumpa lagi!
  utter_terima_kasih:
  - text: Sama-sama, apakah ada pertanyaan lain?
  utter_diluar_topik:
  - text: Maaf, pertanyaan anda diluar topik, mohon beri saya pertanyaan mengenai Universitas Sriwijaya!
  utter_banyak_pergantian_rektor_unsri:
  - text: Hingga saat ini, Universitas Sriwijaya telah mengalami pergantian 10 orang rektor
  utter_rektor_pertama_unsri:
  - text: Rektor pertama Universitas Sriwijaya dipegang oleh Drg. M. Isa
  utter_rektor_kedua_unsri:
  - text: Rektor kedua Universitas Sriwijaya dipegang oleh Kol. Pol. Amir Datuk Palindih, S.H.
  utter_rektor_ketiga_unsri:
  - text: Rektor ketiga Universitas Sriwijaya dipegang oleh Kol. CDM. dr. Noesmir
  utter_rektor_keempat_unsri:
  - text: Rektor keempat Universitas Sriwijaya dipegang oleh Prof. H. Djuaini Mukti, M.A.
  utter_rektor_kelima_unsri:
  - text: Rektor kelima Universitas Sriwijaya dipegang oleh Drs. Sjafran Sjamsuddin
  utter_rektor_keenam_unsri:
  - text: Rektor keenam Universitas Sriwijaya dipegang oleh Prof. Dr. Amran Halim, M.A.
  utter_rektor_ketujuh_unsri:
  - text: Rektor ketujuh Universitas Sriwijaya dipegang oleh Prof. Ir. H. Machmud Hasjim, MME
  utter_rektor_kedelapan_unsri:
  - text: Rektor kedelapan Universitas Sriwijaya dipegang oleh Prof. Dr. Ir. H. Zainal Ridho Djafar
  utter_rektor_kesembilan_unsri:
  - text: Rektor kesembilan Universitas Sriwijaya dipegang oleh Prof. Dr. Badia Perizade, M.B.A
  utter_rektor_unsri_saat_ini:
  - text: Rektor Universitas Sriwijaya saat ini dipegang oleh Prof. Dr. Ir. H. Anis Saggaff, MSCE
  utter_awal_kedudukan_unsri:
  - text: Awal berdirinya Universitas Sriwijaya berkedudukan di Jalan Srijaya Negara, Bukit Besar, Palembang
  utter_tahun_pertama_kegiatan_perkuliahan_indralaya:
  - text: Kegiatan perkuliahan kampus utama Indralaya Univrsitas Sriwijaya dimulai pada tahun 1995
  utter_tanggal_diresmikan_kampus_indralaya:
  - text: Kampus utama Universitas Sriwijaya Indralaya diresmikan pada tanggal 6 Maret 1997 oleh Presideb Soeharto
  utter_letak_kampus_indralaya_unsri:
  - text: Kampus utama Universitas Sriwijaya Indralaya terletak di Indralaya, Organ Ilir, Sumatera Selatan
  utter_presiden_indonesia_yang_meresmikan_kampus_indralaya_unsri:
  - text: Kampus utama Universitas Sriwijaya diresmikan oleh Presiden Soeharto pada tanggal 6 Maret 1997
  utter_yang_menghadiri_peresmian_kampus_indralaya_unsri:
  - text: Dalam peresmian kampus utama Universitas Sriwijaya Indralaya dihadiri oleh Civitas Akademika, unsur pemerintahan, dunia usaha, dan tokoh masyarakat di Sumatera Selatan
  utter_tanda_resmi_kampus_utama_indralaya:
  - text: Dalam peresmian kampus utama Universitas Sriwijaya Indralaya dilakukan penandatanganan prasasti peresmian Kampus Universitas Sriwijaya oleh Presiden Soeharto sebagai tanda
  utter_program_pendidikan_unsri:
  - text: Universitas Sriwijaya memiliki Program Pascasarjana yang menyelenggarakan Pendidikan Diploma Tiga (D3), Program Pendidikan Sarjana (S1), Magister (S2), Doktor (S3), dan Pendidikan Profesi.
  utter_fakultas_unsri:
  - text: Di Universitas Sriwijaya terdapat sepuluh fakultas yang diantaranya, Fakultas Ekonomi, Fakultas Hukum, Fakultas Teknik, Fakultas Kedokteran, Fakultas Pertanian, Fakultas Keguruan dan Ilmu Pendidikan, Fakultas Ilmu Sosial dan Ilmu Politik, Fakultas Matematika dan Ilmu Pengetahuan Alam, Fakultas Ilmu Komputer, dan Fakultas Kesehatan Masyarakat.
  utter_bot:
  - text: Saya adalah BOT yang dibuat menggunakan Framework RASA yang menjelaskan isi buku pedoman akademik UNSRI dari halaman 1-7
  utter_jurusan_fe:
  - text: Jurusan / Program Studi yang ada di Fakultas Ekonomi adalah Manajemen (S1), Ekonomi Pembangunan (S1), Akuntansi (S1), Vokasi Akuntansi (D3), VokasiKesekretariatan (D3), Magister Manajemen (S2), Ilmu Ekonomi (S2), Ilmu Manajemen (S2), Ilmu Ekonomi (S3), Manajemen (S3).
  utter_jurusan_fh:
